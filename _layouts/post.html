---
layout: default
---

{%- if page.image -%}

<div style="
    background-image: linear-gradient(93deg,#0780b5 0%,rgba(0,0,0,0) 100%),url(/web{{ page.image }}) !important;
    ; background-position: center; 
    ; background-repeat: no-repeat;
    ; background-size: cover
    "
><div style="padding-top: 225px !important;">
    <h1 style="font-weight: 700;
    text-transform: uppercase;
    color: #ffffff !important;">{{ page.title }}</div>
    </h1>
</div>
{%- endif -%}

{{ content }}
